apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  labels:
    name: front
spec:
  replicas: 3
  selector:
    matchLabels:
      name: front
  template:
    metadata:
      labels:
        name: front
    spec:
      containers:
      - image: luis/primer-ci:latest 612027185949.dkr.ecr.us-east-1.amazonaws.com/luis/primer-ci:latest
        name: front
        ports:
          - containerPort: 8080
            name: front
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 1
        env:
          - name: NEXT_URL
            value: http://middle/api # el service discovery tiene un DNS que puede mapear este hostname
        resources: {}

---

kind: Service
apiVersion: v1
metadata:
  name: front
spec:
  selector:
      name: front
  type: LoadBalancer
  ports:
    - name: web
      port: 80 # este puerto se usa para el service discovery
      targetPort: front
